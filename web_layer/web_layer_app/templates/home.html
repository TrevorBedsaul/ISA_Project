{% extends 'base_generic.html' %}

{% block title %}Homepage{% endblock %}

{% block content %}
<div class="container">
  <div class="starter-template">
    <h1>Books</h1>
    {% for book in book_list %}
      <a class = "lead" href="{% url 'book_detail' book_id=book.id %}">{{ book.title }}</a><br>
    {% endfor %}
  </div>
</div>
{% endblock %}
